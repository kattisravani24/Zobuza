<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="Images/fg.png" type="image/gif" sizes="16x16">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
 <body class="register-back">
    <div class="col-sm-3">
        <a href="index.html"><i class="fa fa-home home-icon"></i></a>
        <div class="reg-here">
            <h2>Register here  <i class="fa fa-arrow-right"></i></h2>
            <img src="Images/adding.png">
        </div>
    </div>
    <div class="col-sm-6 reg-div">
        <form class="form-horizontal">
            <h2>Registration</h2>
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="number">Mobile no:</label>
                <div class="col-sm-10">
                    <input type="numbers" class="form-control" id="number" placeholder="Enter your mobile no">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10"> 
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="UID">UID:</label>
                <div class="col-sm-10">
                    <input type="numbers" class="form-control" id="UID" placeholder="Enter your aadhar number">
                </div>
            </div>
            <div class="form-group"> 
                <div class=" col-sm-3 pull-right">
                    <a type="submit" class="btn reg-btn">Register</a>
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm-3 join-anim">
        <div class="join">
            <h1>JOIN US</h1>     
        </div>
        <div class="hands">
            <i class="fa fa-handshake-o"></i>
        </div>
    </div>
 </body>
 </html>
